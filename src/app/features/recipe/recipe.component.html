<div class="container">
  <div class="content-wrapper">

    <div class="ingredients-panel">

      <div class="ingredients-box">
        <h3>Zutaten ausw채hlen:</h3>
        <div class="ingredients-list">
          <label *ngFor="let ingredient of availableIngredients">
            <input type="checkbox" [value]="ingredient" (change)="toggleIngredientSelection(ingredient)">
            {{ ingredient }}
          </label>
        </div>
      </div>

      <div class="custom-dropdown" (click)="toggleDropdown()">
        {{ selectedFilter }}
        <div class="dropdown-menu" *ngIf="dropdownOpen">
          <button (click)="selectFilter('Vegetarisch')">Vegetarisch</button>
          <button (click)="selectFilter('Vegan')">Vegan</button>
          <button (click)="selectFilter('Unter 20 Minuten')">Unter 20 Minuten</button>
          <button (click)="selectFilter('Keine Einschr채nkung')">Keine Einschr채nkung</button>
        </div>
      </div>



      <button mat-raised-button color="primary" (click)="generateRecipe()">Rezept generieren</button>
      <button mat-raised-button color="primary" routerLink="/inventory">Zur체ck zur Vorratsverwaltung</button>
    </div>

    <div class="recipe-panel">
      <h2>Generiertes Rezept</h2>
      <div *ngIf="isLoading" class="loading-spinner"></div>
      <div *ngIf="generatedRecipe && !isLoading" class="recipe-output-box">
        <div class="recipe-content">{{ generatedRecipe }}</div>
      </div>
    </div>
  </div>
</div>
