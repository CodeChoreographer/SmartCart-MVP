<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h2>Anmeldung</h2>

    <mat-form-field appearance="fill">
      <mat-label>E-Mail</mat-label>
      <input
        matInput
        type="email"
        name="email"
        [(ngModel)]="email"
        #emailModel="ngModel"
        required
      />
      @if (emailModel.touched && emailModel.hasError('required')) {
        <mat-error>Bitte geben Sie Ihre E-Mail ein</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Passwort</mat-label>
      <input
        matInput
        type="password"
        name="password"
        [(ngModel)]="password"
        #passwordModel="ngModel"
        required
      />
      @if (passwordModel.touched && passwordModel.hasError('required')) {
        <mat-error>Bitte geben Sie Ihr Passwort ein</mat-error>
      }
    </mat-form-field>

    @if (errorMessage) {
      <div class="error-message">{{ errorMessage }}</div>
    }

    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
      Anmelden
    </button>

    <p>Noch keinen Account?</p>
    <button mat-raised-button color="accent" routerLink="/register" type="button">
      Registrieren
    </button>
  </form>
</div>
