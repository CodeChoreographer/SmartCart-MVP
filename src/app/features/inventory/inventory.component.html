<div *ngIf="editItem; else addItemForm">
  <input [(ngModel)]="editItem.name" placeholder="Name">
  <input [(ngModel)]="editItem.quantity" placeholder="Menge" type="number">
  <input [(ngModel)]="editItem.unit" placeholder="Einheit">
  <button (click)="saveEdit()">Speichern</button>
  <button (click)="cancelEdit()">Abbrechen</button>
</div>

<ng-template #addItemForm>
  <input [(ngModel)]="newItem.name" placeholder="Name">
  <input [(ngModel)]="newItem.quantity" placeholder="Menge" type="number">
  <input [(ngModel)]="newItem.unit" placeholder="Einheit">
  <button (click)="addItem()">Hinzufügen</button>
</ng-template>

<table>
  <tr *ngFor="let item of inventory">
    <td>{{ item.name }}</td>
    <td>{{ item.quantity }}</td>
    <td>{{ item.unit }}</td>
    <td>
      <button (click)="startEdit(item)">Bearbeiten</button>
      <button (click)="deleteItem(item.id!)">Löschen</button>
    </td>
  </tr>
</table>
