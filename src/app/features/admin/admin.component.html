<div class="admin-container">
  <h2>Benutzerverwaltung</h2>

  <div class="action-buttons">
    <button mat-raised-button color="primary" (click)="goBack()">Zurück zum Inventory</button>
  </div>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

  <mat-card class="table-card">
    <table mat-table [dataSource]="users" class="mat-elevation-z8 user-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Vorname </th>
        <td mat-cell *matCellDef="let user"> {{ user.firstName }} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Nachname </th>
        <td mat-cell *matCellDef="let user"> {{ user.lastName }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-Mail </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>

      <ng-container matColumnDef="isAdmin">
        <th mat-header-cell *matHeaderCellDef> Admin </th>
        <td mat-cell *matCellDef="let user"> {{ user.isAdmin ? 'Ja' : 'Nein' }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Aktionen </th>
        <td mat-cell *matCellDef="let user">
          <button mat-raised-button color="warn" (click)="confirmDelete(user.id)">Löschen</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'firstName', 'lastName', 'email', 'isAdmin', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'firstName', 'lastName', 'email', 'isAdmin', 'actions'];"></tr>
    </table>
  </mat-card>
</div>
